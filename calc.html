<!DOCTYPE html>
<html>
  <h1>Items</h1>
    <div class="content-block-title">Checkbox group</div>

          <li>

              </div>

          </li>
          <li>
            <label class="label-checkbox item-content">
              <input type="checkbox" name="ks-checkbox" value=“Electronics”/>
